<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Flex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/cards.css">
</head>

<body>
    <div class="card-group">
        <div class="card-wrap card-wrap-large">
            <div class="card-large">
                <div>
                    <img src="img/img.jpeg" alt="img" class="card-img">
                </div>
                <div>
                    <div class="card-large__title">Aula Modelo</div>
                    <div class="card-large__sub">Administração e Economia para Engenharia Avançado Parte II</div>
                    <div class="card-large__prof"><b>Professores:</b> Paulo Rogerio Martins</div>
                    <div class="card-large__eq"><b>Disciplina Equivalente:</b> Administração e Economia para Engenheiro</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
